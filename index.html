<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fundo">
        <h1>
            Gabriel Teles
            <div class="calculadora">
                <p id="resultado">0</p>
                <table>
                    <tr>       
                        <td><button class="clean" onclick="clean('')">C</button></td> 
                        <td><button class="calculadores" onclick="back('')">DEL</button></td> 
                        <td><button class="calculadores" onclick="insert('/')">/</button></td> 
                        <td><button class="calculadores" onclick="insert('*')">*</button></td> 

                    </tr>
                    <tr>
                        
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="calculadores" onclick="insert('-')">-</button></td> 
                    </tr>
                    <tr>    
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="calculadores" onclick="insert('+')">+</button></td>
                     </tr>
                     <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="calculadores" style="height: 150px;" onclick="calcular('')">=</button></td> 
                     </tr>
                     <tr>
                        <td colspan="2"><button class="botao" style="width: 150px;" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert(',')">,</button></td>
                     </tr>
                </table>
            </div>
        </h1>
    </div> 
    <script src="myscript.js"></script>
</body>
</html>
